name: E2E tests
on:
  pull_request:
    branches: [main, dev]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run BDD tests against Netlify
        env:
          BASE_URL: https://finalproject-manish.netlify.app/
          HEADED: "0"
          PLAYWRIGHT_HEADLESS: "true"
          CI: "true"
        run: npx cucumber-js -c cucumber.cjs
